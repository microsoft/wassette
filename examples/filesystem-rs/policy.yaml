# file system access policy for wassette project
# https://github.com/microsoft/policy-mcp-rs
version: "1.0"
description: "Permission policy for filesystem access in wassette"
permissions:
  storage:
    allow:
      # Allow read access to the wassette project directory
      - uri: "fs:///Users/USERNAME/github/wassette"
        access: ["read"]
    # Allow read access to the user's home directory
      - uri: "fs:///Users/USERNAME"
        access: ["read"]
      # Allow read access to the root filesystem
      - uri: "fs:///"
        access: ["read"]
